<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Workout Tracker (SWT)</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="../../favicon.ico">
    <style>
        .min-h-body{
            min-height: calc(100dvh - 88px);
        }
        .h-body{
            height: calc(100dvh - 88px);
        }
    </style>
</head>
<!-- bg-teal-200 nice color for background bossble -->
<body class="flex bg-neutral-700 h-body"> <!-- light gray background -->
    <div class="bg-white w-1/3 h-fit rounded mx-auto my-auto">
        <h1 class="font-bold text-2xl pt-8 text-center pb-4
        md:text-3xl">Create Account</h1>
        <form class="mx-auto px-2 max-w-72">
            <div class="block pb-4">
                <input id="name" name="name" placeholder=" Enter Name" type="text" class="border-2 border-neutral-400 rounded-md
                h-8 w-full
                md:h-10">
            </div>
            <div class="block pb-4">
                <input id="email" name="email" placeholder=" Enter Email" type="email" class="border-2 border-neutral-400 rounded-md
                h-8 w-full
                md:h-10">
            </div>
            <div class="block pb-4">
                <input id="password" name="password" placeholder=" Enter Password" type="password" class="border-2 border-neutral-400 rounded-md
                h-8 w-full
                md:h-10">
            </div>
            <button class="w-full mx-auto bg-teal-400 rounded-md border-2 border-teal-500 text-white font-bold
            h-8
            md:h-10
            hover:scale-105 hover:transition-all">Submit</button>
        </form>
        <div class="pt-2 pb-4 px-2 max-w-72 mx-auto text-sm">
            <a href="../signin/signin.html" class="text-left text-neutral-700
            hover:text-black hover:underline hover:transition-all">Sign In</a>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
