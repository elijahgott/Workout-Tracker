<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Workout Tracker (SWT)</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/favicon.ico">
</head>
<!-- bg-teal-200 nice color for background bossble -->
<body class="min-h-svh w-svw bg-neutral-300">
    <header>
        <div class="w-svh h-16 bg-neutral-700 ">
            <nav class="max-w-screen-2xl mx-auto flex h-16 w-screen bg-neutral-700 items-center">
                <div class=""> <!-- left group of nav links -->
                    <div class="flex space-x-4">
                        <div class="my-auto h-9">
                            <div class="grid place-content-center h-10 w-10 bg-red-500 rounded-full"><div class="h-8 w-8 bg-neutral-700 rounded-full"></div></div> <!-- logo placeholder -->
                        </div>
                        <a href="#home" class="px-3 py-2 text-lg font-medium text-gray-100
                        hover:bg-teal-300 hover:rounded-md hover:text-white hover:transition" aria-current="page">Home</a>
                        <a href="#home" class="px-3 py-2 text-lg font-medium text-gray-100
                        hover:bg-teal-300 hover:rounded-md hover:text-white hover:transition" aria-current="page">Another Link</a>
                    </div>
                </div>
                <div class="flex w-fit ml-auto"> <!-- right group of nav links -->
                    <a href="#profile"><div class="h-10 w-10 bg-red-500 rounded-full
                        hover:border-solid hover:border-2 hover:border-white hover:transition"></div></a> <!-- profile button -->
                </div>
            </nav>
        </div>
    </header>

    <div class="bg-white max-w-screen-2xl min-h-screen mx-auto my-0 pt-5 drop-shadow-2xl shadow-black"> <!-- main content background -->

            <h1 class="mx-auto my-4 text-3xl font-bold text-gray-700">(x) Workout Week!</h1>
            <div class="grid grid-cols-7 items-center py-4"> <!-- container for days with bubbles n stuff -->
                <div class="flex items-center mx-auto mx-auto w-fit h-fit"> <!-- section for day of week -->
                    <div class="flex items-center h-24 w-24 mx-auto bg-red-500 rounded-full
                    lg:h-32 lg:w-32"> <!-- outer circle -->
                        <div class="flex items-center h-16 w-16 bg-neutral-200 rounded-full mx-auto
                        lg:h-24 lg:w-24"> <!-- inner circle -->

                        </div>
                    </div>
                </div>
                <div class="flex items-center mx-auto w-fit h-fit"> <!-- section for day of week -->

                    lg:h-32 lg:w-32"> <!-- outer circle -->
                        <div class="flex items-center h-16 w-16 bg-neutral-200 rounded-full mx-auto

                    </div>
                </div>
                <div class="flex items-center mx-auto w-fit h-fit"> <!-- section for day of week -->

                    lg:h-32 lg:w-32"> <!-- outer circle -->
                        <div class="flex items-center h-16 w-16 bg-neutral-200 rounded-full mx-auto
                        lg:h-24 lg:w-24"> <!-- inner circle -->

                    </div>
                </div>
                <div class="flex items-center mx-auto w-fit h-fit"> <!-- section for day of week -->

                    lg:h-32 lg:w-32"> <!-- outer circle -->
                        <div class="flex items-center h-16 w-16 bg-neutral-200 rounded-full mx-auto
                        lg:h-24 lg:w-24"> <!-- inner circle -->
                            <h1 class="mx-auto text-lg font-bold
                            lg:text-2xl">Wed</h1>
                        </div>
                    </div>
                </div>
                <div class="flex items-center mx-auto w-fit h-fit"> <!-- section for day of week -->

                    lg:h-32 lg:w-32"> <!-- outer circle -->
                        <div class="flex items-center h-16 w-16 bg-neutral-200 rounded-full mx-auto
                        lg:h-24 lg:w-24"> <!-- inner circle -->
                            <h1 class="mx-auto text-lg font-bold
                            lg:text-2xl">Thurs</h1>
                        </div>
                    </div>
                </div>
                <div class="flex items-center mx-auto w-fit h-fit"> <!-- section for day of week -->

                            <h1 class="mx-auto text-lg font-bold

                    </div>

                            lg:text-2xl">Sat</h1>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div> 
        <div class="flex h-fit mx-6 rounded-md bg-neutral-200 shadow-inner shadow-neutral-300"> <!-- weekly breakdown -->
            <div class="h-fit mx-6 my-auto">
                <p class="py-4 text-2xl font-medium text-gray-700">Sunday - </p>
                <p class="py-4 text-2xl font-medium text-gray-700">Monday - </p>
                <p class="py-4 text-2xl font-medium text-gray-700">Tuesday - </p>
                <p class="py-4 text-2xl font-medium text-gray-700">Wednesday - </p>
                <p class="py-4 text-2xl font-medium text-gray-700">Thursday - </p>
                <p class="py-4 text-2xl font-medium text-gray-700">Friday - </p>
                <p class="py-4 text-2xl font-medium text-gray-700">Saturday - </p>
            </div>    
        </div>
    </div>
