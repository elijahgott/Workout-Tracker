<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Workout Tracker (SWT)</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="/favicon.ico">
</head>
<!-- bg-teal-200 nice color for background bossble -->
<body class="min-h-dvh bg-neutral-300"> <!-- light gray background -->
    <header>
        <div class="w-auto h-16 bg-neutral-700 ">
            <nav class="max-w-screen-2xl mx-auto flex h-16 w-auto bg-neutral-700 items-center"> <!-- regular sized nav -->
                <div class="ml-4
                lg:ml-0"> <!-- left group of nav links -->
                    <div class="flex space-x-2
                    lg:space-x-4">
                        <div class="my-auto">
                            <div class="hidden lg:grid place-content-center h-10 w-10 bg-red-500 rounded-full"><div class="h-8 w-8 bg-neutral-700 rounded-full"></div></div> <!-- logo placeholder -->
                            <a id="show-mobile-nav" class="h-12 w-12 lg:hidden">
                                <i class="fa fa-bars text-white"></i>
                            </a>
                        </div>
                        <div class="hidden lg:flex"> <!-- regular nav -->
                            <a href="../index.html" class="px-3 py-2 text-lg font-medium text-gray-100
                             hover:bg-teal-300 hover:rounded-md hover:text-white hover:transition" aria-current="page">Home</a>
                            <a href="./myworkouts.html" class="px-3 py-2 text-lg font-medium text-gray-100
                             hover:bg-teal-300 hover:rounded-md hover:text-white hover:transition" aria-current="page">My Workouts</a>
                        </div>
                    </div>
                </div>
                <div class="flex w-fit ml-auto mr-4
                lg:mr-0"> <!-- right group of nav links -->
                    <a href="#profile"><div class="h-10 w-10 bg-red-500 rounded-full
                        hover:border-solid hover:border-2 hover:border-white hover:transition"></div></a> <!-- profile button -->
                </div>
            </nav>
        </div>
        <!-- mobile nav -->
        <div id="mobile-nav" class="absolute -translate-x-full z-10 bg-neutral-700 h-dvh w-2/5 transition-all duration-1000 lg:hidden">
            <a href="../index.html" class="block text-lg font-medium text-gray-100 py-4
            hover:bg-teal-300 hover:transition" aria-current="page"><p class="ml-4">Home</p></a>
            <a href="./myworkouts.html" class="block text-lg font-medium text-gray-100 py-4
            hover:bg-teal-300 hover:transition" aria-current="page"><p class="ml-4">Workouts</p></a>
        </div>
    </header>

    <div class="bg-white w-auto h-dvh mx-auto my-0 drop-shadow-2xl shadow-black
    lg:max-w-screen-lg xl:max-w-screen-2xl"> <!-- main content background -->
        <div class="flex w-full py-2">
            <button class="bg-teal-300 mx-auto p-2 rounded-lg font-bold text-white shadow-md shadow-neutral-300
            lg:p-4 lg:text-lg hover:bg-teal-500 hover:transition" onclick="addWorkout()">Add Workout</button>
        </div>
        <div class="grid h-fit px-4 mx-6 mb-6 rounded-md bg-neutral-200 shadow-lg shadow-neutral-300 "> <!-- weekly calendar -->
            <h1 class="mx-auto mt-4 text-xl font-bold text-gray-700
            lg:text-3xl">Weekly Summary</h1>
            <div class="grid grid-cols-7 items-center py-2
            lg:py-4"> <!-- container for days -->
                <div class="mx-auto w-fit h-fit border border-transparent"> <!-- section for day of week -->
                    <div class="h-[2.75rem] w-[2.75rem]
                    lg:h-32 lg:w-32">
                        <h1 class="text-sm font-bold
                        lg:text-2xl">Sun</h1>
                        <button class="bg-white mx-auto p-2 rounded-lg text-sm font-medium text-black
                        lg:p-4 lg:text-md hover:bg-neutral-400 hover:transition" onclick="selectWorkout()">Select Workout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
