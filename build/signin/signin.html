<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Workout Tracker (SWT)</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="/favicon.ico">
    <style>
        .min-h-body{
            min-height: calc(100dvh - 5rem);
        }
        .h-body{
            height: calc(100dvh - 5rem);
        }
    </style>
</head>
<!-- bg-teal-200 nice color for background bossble -->
<body class="flex bg-neutral-700 h-body"> <!-- light gray background -->
    <div class="bg-white w-1/3 h-1/3 rounded mx-auto my-auto">
        <h1 class="font-bold text-2xl pt-8 text-center pb-16">Sign In</h1>
        <form class="w-fit mx-auto">
            <div class="block pb-4">
                <label for="email" class="font-bold">Email:</label>
                <input id="email" type="email" class="border-2 border-neutral-400 rounded-md">
            </div>
            <div class="block pb-4">
                <label for="password" class="font-bold">Password:</label>
                <input id="password" type="password" class="border-2 border-neutral-400 rounded-md">
            </div>
            <button class="block mx-auto bg-teal-400 p-3 rounded-md border-2 border-teal-500 text-white font-bold">Submit</button>
        </form>
        <div class="w-fit mx-auto pt-8">
            <a href="#newaccount" class="bg-neutral-100 p-1 rounded-md border-2 border-neutral-400">Create New Account</a>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
